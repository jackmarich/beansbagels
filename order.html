<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order - Bean's Bagels</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .order-section {
        padding-top: 120px; /* Account for fixed header */
        min-height: 100vh;
        background-color: var(--cream);
        position: relative;
        background-image: radial-gradient(
            circle at 0% 0%,
            transparent 50%,
            rgba(139, 0, 0, 0.03) 51%,
            rgba(139, 0, 0, 0.03) 54%,
            transparent 55%
          ),
          radial-gradient(
            circle at 100% 100%,
            transparent 50%,
            rgba(139, 0, 0, 0.03) 51%,
            rgba(139, 0, 0, 0.03) 54%,
            transparent 55%
          );
        background-size: 60px 60px;
      }

      .order-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: linear-gradient(
            45deg,
            var(--maroon) 25%,
            transparent 25%
          ),
          linear-gradient(-45deg, var(--maroon) 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, var(--maroon) 75%),
          linear-gradient(-45deg, transparent 75%, var(--maroon) 75%);
        background-size: 40px 40px;
        background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
        opacity: 0.03;
        z-index: 0;
      }

      .order-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        text-align: center;
        position: relative;
        z-index: 1;
      }

      .order-container h1 {
        font-family: "Outfit", sans-serif;
        color: var(--maroon);
        font-size: 2.5rem;
        margin-bottom: 2rem;
        animation: fadeInUp 0.8s ease-out forwards;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        font-weight: 700;
      }

      .order-container p {
        font-family: "Outfit", sans-serif;
        color: var(--black);
        font-size: 1.2rem;
        margin-bottom: 2rem;
        animation: fadeInUp 0.8s ease-out 0.2s forwards;
        font-weight: 400;
        line-height: 1.6;
      }

      .form-container {
        background: linear-gradient(135deg, var(--white) 0%, #ffffff 100%);
        padding: 2.5rem;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(139, 0, 0, 0.1);
        margin-top: 2rem;
        animation: fadeInUp 0.8s ease-out 0.4s forwards;
        border: 1px solid rgba(139, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
        font-family: "Outfit", sans-serif;
      }

      .form-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(
          90deg,
          var(--maroon),
          var(--cream),
          var(--maroon)
        );
        opacity: 0.5;
      }

      .form-container iframe {
        width: 100%;
        min-height: 800px;
        border: none;
      }

      @media (max-width: 768px) {
        .order-section {
          background-size: 40px 40px;
        }

        .form-container {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="tplogo.png" alt="Bean's Bagels Logo" />
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#features">About</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="order-section">
      <div class="order-container">
        <h1>Place Your Order</h1>
        <p>
          Please fill out the form below to place your order. We'll prepare it
          fresh for you!
        </p>
        <div class="form-container">
          <!-- Replace the src URL below with your actual Google Form embed URL -->
          <iframe src="https://forms.gle/j4jLHqrDHdp5orhX7"></iframe>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Bean's Bagels. All rights reserved.</p>
    </footer>
  </body>
</html>
